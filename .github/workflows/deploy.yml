name: Calling Workflow

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy_dev:
    name: Deploy to Dev
    uses: ./.github/workflows/reuse.yml
    with:
      environment: dev
      
  deploy_prod:
    name: Deploy to Prod
    uses: ./.github/workflows/reuse.yml
    with:
      environment: prod