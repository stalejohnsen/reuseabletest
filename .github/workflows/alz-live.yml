name: Azure Landing Zone Live
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:


permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy_preflight:
    if: github.event_name == 'pull_request'
    name: Deploy preflight
    uses: ./.github/workflows/alz-bicep-1-core.yml
    with:
      environment: dev

  deploy_prod:
    name: Deploy to Prod
    needs: deploy_preflight
    uses: ./.github/workflows/alz-bicep-1-core.yml
    with:
      environment: prod